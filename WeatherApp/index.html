<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather">
        <div class="topnav">
             <input type="search" class="search" placeholder="Search">
            <button type="submit" class="btn-search">
                <i class="fa fa-search"></i>
            </button>
        </div>       
        <div class="info-weather">
            <h1 class="weather-heading">Weather in Florida</h1>
            <h1 class="temperature">25 °C</h1>
            <div class="forecast">
                <h1 class="description">Sunny</h1>
                <h1 class="humidity">Humidity: 67%</h1>
                <h1 class="wind">Wind speed: 9 km/h</h1>
                <h1 class="cloud">Clouds: Many</h1>
                <h1 class="temp_min">Minimum Temperature: 25 °C</h1>
                <h1 class="temp_max">Maximum Temperature: 25 °C</h1>
            </div>            
        </div>
    </div>    
</body>
</html>
