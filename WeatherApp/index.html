<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="weather">
        <div class="topnav">
             <input type="search" class="search" placeholder="Search">
            <button type="submit" class="btn-search">
                <i class="fa fa-search"></i>
            </button>
        </div>       
        <div class="info-weather">
            <h1 class="weather-heading">Weather in Florida</h1>
            <h1 class="temperature">88 Â°F</h1>
            <div class="forecast">
                <h1 class="forecast-info">Sunny</h1>
                <h1 class="forecast-info">Precipitation: 15%</h1>
                <h1 class="forecast-info">Humidity: 67%</h1>
                <h1 class="forecast-info">Wind speed: 9 mph</h1>
            </div>            
        </div>
    </div>    
</body>
</html>
